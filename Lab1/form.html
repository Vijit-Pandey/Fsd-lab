<!DOCTYPE html>
<html>
    <body>
        <form action="#" method="" onsubmit="handleSubmit(event)">
            <fieldset>
              <legend>Website Registration Form</legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required minlength="8"><br><br>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required minlength="8"><br><br>
              <input type="submit" value="Register" >
            </fieldset>
          </form>
          <script>
            function handleSubmit(event) {
                event.preventDefault(); // Prevents the default form submission
                // Process form data here if needed
                window.history.back(); // Returns to the previous page
            }
        </script>
    </body>
</html>
