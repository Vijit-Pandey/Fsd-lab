<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #ebe8cc; /* Bootstrap info background color */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-bg-light p-3 mt-5" style="border-radius: 20px;">
          <h1>Registration form</h1>
          <form action="#" method="" onsubmit="handleSubmit(event)">
            <fieldset style="border-radius: 20px;">
              <legend>Website Registration Form</legend>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required class="form-control"><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required class="form-control"><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required minlength="8" class="form-control"><br>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="form-control"><br>
              <input type="submit" value="Register" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6 text-center">
          <div class="selection-bar mt-2">
            <select id="page-selector" class="form-select" style="border-radius: 20px;">
              <option value="">Select a page</option>
              <option value="index.html">Colleges</option>
              <option value="transport.html">Transportation</option>
              <option value="hist.html">Historical</option>
              <option value="hotels.html">Hotels</option>
              <option value="registration.html">Registration Game</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevents the default form submission
        // Process form data here if needed
        window.history.back(); // Returns to the previous page
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
