<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 id="main-heading">Welcome to the Dynamic Web Page</h1>
        
        <div class="my-4">
            <p id="description">This is a description paragraph. Click the button below to change this text and manipulate the DOM.</p>
            <button id="change-text-btn" class="btn btn-primary">Change Text</button>
        </div>

        <div class="my-4">
            <img id="dynamic-image" src="https://via.placeholder.com/150" alt="Placeholder Image" class="img-fluid">
            <button id="change-image-btn" class="btn btn-secondary mt-2">Change Image</button>
        </div>

        <div class="my-4">
            <button id="add-node-btn" class="btn btn-success">Add New Node</button>
            <button id="remove-node-btn" class="btn btn-danger">Remove Last Node</button>
            <div id="node-container" class="mt-3"></div>
        </div>

        <div class="my-4">
            <form id="sample-form">
                <div class="form-group">
                    <label for="input-name">Name:</label>
                    <input type="text" id="input-name" class="form-control">
                </div>
                <button id="submit-btn" class="btn btn-info">Submit Form</button>
            </form>
        </div>

        <div class="my-4">
            <button id="change-btn-text" class="btn btn-warning">Change Button Text</button>
            <button id="set-bg-btn" class="btn btn-dark">Set Background to blue</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="server.js"></script>
    <script src="index.js"></script>
</body>
</html>
