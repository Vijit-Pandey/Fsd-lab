<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                case 'div':
                    if (num2 === 0) {
                        alert("Division by zero is not allowed");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation";
            }

            alert("The result is: " + result);
            document.getElementById('result').value = result;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Simple Calculator</h2>
        <form action="tindex.php" method="post">
            <div class="form-group">
                <label for="num1">Enter any number:</label>
                <input type="text" class="form-control" name="num1" id="num1">
            </div>
            <div class="form-group">
                <label for="num2">Enter another number:</label>
                <input type="text" class="form-control" name="num2" id="num2">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary mr-2" onclick="calculate('add')">Addition</button>
                <button type="button" class="btn btn-secondary mr-2" onclick="calculate('sub')">Subtraction</button>
                <button type="button" class="btn btn-success mr-2" onclick="calculate('mul')">Multiplication</button>
                <button type="button" class="btn btn-danger" onclick="calculate('div')">Division</button>
            </div>
            <div class="form-group">
                <label for="result">Result:</label>
                <input type="text" class="form-control" id="result" readonly>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
